    sdk: flutter
  flutter_screenutil: ^5.5.3+2
  get_it: ^7.2.0
  intl: ^0.17.0
  story_core:
    path: 'packages/story_core'
  story_data:
    path: 'packages/story_data'
  story_domain:
    path: 'packages/story_domain'

dev_dependencies:
  auto_route_generator: ^4.0.0
  build_runner: ^2.1.11
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  freezed: ^2.0.3+1
